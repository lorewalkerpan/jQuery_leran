<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery元素回滚事件</title>
    <script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
    </script>
    <script>
        x = 0;
        $(document).ready(function () {
            $("div").scroll(function () {
                $("span").text(x += 1);
            });
        });
        //当用户滚动指定的元素时，会发生 scroll 事件。
        //scroll 事件适用于所有可滚动的元素和 window 对象（浏览器窗口）。
        //scroll() 方法触发 scroll 事件，或规定当发生 scroll 事件时运行的函数。
    </script>
</head>

<body>

    <p>尝试滚动 div 中的滚动条</p>
    <div style="border:1px solid black;width:200px;height:100px;overflow:scroll;">菜鸟教程 —— 学的不仅是技术，更是梦想！菜鸟教程 ——
        学的不仅是技术，更是梦想！
        <br><br>
        菜鸟教程 —— 学的不仅是技术，更是梦想！菜鸟教程 —— 学的不仅是技术，更是梦想！</div>
    <p>滚动了 <span>0</span> 次。</p>

</body>

</html>
