<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery键盘按下事件</title> 
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("input").keydown(function(event){ 
    $("div").html("Key: " + event.which);
  });
});
</script>
</head>
<body>

输入名称: <input type="text">
<p>当你在以上输入框中输入内容时，div 中会陷入输入键的数字码。</p>
<div />

</body>
</html>
