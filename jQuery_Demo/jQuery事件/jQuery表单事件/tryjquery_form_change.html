<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery元素改变事件</title>
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("input").change(function(){
    alert("文本已被修改");
  });
});
</script>
</head>
<body>

<input type="text">
<p>在输入框写一些东西，然后按下 enter 键或点击输入框外部。</p>

</body>
</html>
