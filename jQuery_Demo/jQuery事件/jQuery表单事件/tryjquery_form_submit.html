<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery表单提交事件</title> 
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("form").submit(function(){
    alert("提交");
  });
});
</script>
</head>
<body>

<form action="">
First name: 
<input type="text" name="FirstName" value="Mickey"><br>
Last name: 
<input type="text" name="LastName" value="Mouse"><br>
<input type="submit" value="提交">
</form> 

</body>
</html>
