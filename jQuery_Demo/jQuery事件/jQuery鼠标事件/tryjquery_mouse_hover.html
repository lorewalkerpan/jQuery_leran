<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery鼠标悬停事件</title>
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
    $("#p1").hover(
		function(){
			alert("你进入了 p1!");
		},
		function(){
			alert("拜拜! 现在你离开了 p1!");
		}
    )
});
//hover()方法用于模拟光标悬停事件。
//当鼠标移动到元素上时，会触发指定的第一个函数(mouseenter);当鼠标移出这个元素时，会触发指定的第二个函数(mouseleave)。
</script>
</head>
<body>

<p id="p1">这是一个段落。</p>

</body>
</html>
