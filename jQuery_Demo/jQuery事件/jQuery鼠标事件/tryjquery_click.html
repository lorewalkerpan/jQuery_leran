<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery单击事件</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p").click(function(){
   alert("段落被点击了。");
  });
});
</script>
</head>
<body>

<p>点击这个段落。</p>

</body>
</html>
