<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery鼠标按下事件</title> 
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#p1").mousedown(function(){
    alert("鼠标在该段落上按下！");
  });
});
</script>
</head>
<body>

<p id="p1">这是一个段落</p>

</body>
</html>
