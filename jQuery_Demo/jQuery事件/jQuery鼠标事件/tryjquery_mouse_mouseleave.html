<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery鼠标移除事件</title> 
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("#p1").mouseleave(function(){
    alert("再见，您的鼠标离开了该段落。");
  });
});
</script>
</head>
<body>

<p id="p1">这是一个段落。</p>

</body>
</html>
