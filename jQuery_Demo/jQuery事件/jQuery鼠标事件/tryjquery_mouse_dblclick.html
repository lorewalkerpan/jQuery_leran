<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>jQuery鼠标双击事件</title>
<script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
</script>
<script>
$(document).ready(function(){
  $("p").dblclick(function(){
   alert("这个段落被双击。");
  });
});
</script>
</head>
<body>

<p>双击这个段落。</p>

</body>
</html>
