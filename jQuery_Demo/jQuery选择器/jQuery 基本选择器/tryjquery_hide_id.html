<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>id选择器</title>
  <script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#test").hide();
      });
    });
  </script>
</head>

<body>
  <h2>这是一个标题</h2>
  <p>这是一个段落</p>
  <p id="test">这是另外一个段落</p>
  <button>点我</button>
</body>

</html>
