<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>选择当前标签</title>
  <script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
  </script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $(this).hide();
      });
    });
  </script>
</head>

<body>
  <button>点我</button>
</body>
