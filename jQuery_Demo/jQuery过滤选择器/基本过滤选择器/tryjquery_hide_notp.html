<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>not选择器</title>
    <script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("body :not(p)").hide();
                //body后空格代表选择body下子标签（不仅仅是儿子）
               // $("body").children().not("p").hide();
               //children（）儿子标签，find()发现所有子标签
            });
        });
    </script>
</head>

<body>

    <h2>这是标题</h2>
    <p>这是一个段落。</p>
    <p>这是另外一个段落。</p>
    <button>点我</button>

</body>

</html>
