<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>last选择器</title>
    <script src="D:\web\jquery-demo\jquery\jquery-3.4.1.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p:last").hide();
            });
        });
    </script>
</head>

<body>

    <h2>这是标题</h2>
    <p>这是一个段落。</p>
    <p>这是另外一个段落。</p>
    <button>点我</button>

</body>

</html>
